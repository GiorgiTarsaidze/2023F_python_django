<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>
    <ul>
        {% for book in books %}
            <a href="{% url 'book_id' book.id %}"> {{ book.title }}</a>
            <!-- {% url 'book_detail' book.title %} -->
            <li>{{ book.publication_date }}</li>
            <li>{{ book.author }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
